<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 error</title>

    <script>
 
    var path = window.location.pathname;
  
    // If the path isn't already all lowercase, redirect to the lowercase version
    if (path !== path.toLowerCase()) {
      window.location.replace(path.toLowerCase());
    }
</script>
</head>
<body>
    
</body> 
</html>
